<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Countdown to the New Year</h1>
        <div class="countdown">
            <div class="time">
                <span id="days"></span>
                <div>Days</div>
            </div>
            <div class="time">
                <span id="hours"></span>
                <div>Hours</div>
            </div>
            <div class="time">
                <span id="minutes"></span>
                <div>Minutes</div>
            </div>
            <div class="time">
                <span id="seconds"></span>
                <div>Seconds</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
